name: backend_ci

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

env:
  env_file: ${{ secrets.env }}
jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main 
      - run: |
          python -m venv venv
          echo "$env_file" > ".env"
          source venv/bin/activate
          pip install -r requirements.txt
          pip install pyopenssl --upgrade
          python manage.py test cupboard_app.test_api
          flake8
